<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&family=Noto+Sans:wght@200;300;600&family=Nunito+Sans:opsz,wght@6..12,300;6..12,500;6..12,700&family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="mainBox">
        <h1>Login in your account</h1>

        <label>Email:</label>
        <input type="email" id="emailInput" required minlength="13" maxlength="80" placeholder="Enter your email">
        
        <label>Password:</label>
        <div class="passwordDiv">
            <input type="password" id="passwordInput" required minlength="8" maxlength="30" placeholder="Enter your password">
            <button type="submit" class="showPasswordButton"><img src="imgs/eye.png" alt=""></button>
        </div>

        <div class="humanCheck">
            <h3>Are you a human?</h3>
            <button type="submit" class="humanVerifyBtn"></button>
        </div>

        <div id="buttonsBox">
            <button type="submit" id="btn" class="loginButton">Login</button>
        </div>

        <span>You don't have a account? <a href="createAcc.html" class="createAccountHref">Create here!</a></span>



    </section id="mainBox">

    <script src="login.js"></script>


</body>
</html>
